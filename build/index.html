<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoShare - TikTok Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Auth Screens */
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff006e, #fb8500);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 110, 0.3);
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff006e, #fb8500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover, .nav-btn.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff006e, #fb8500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            margin-top: 60px;
            min-height: calc(100vh - 60px);
        }

        .page {
            display: none;
            min-height: 100%;
        }

        .page.active {
            display: block;
        }

        /* Video Feed */
        .video-feed {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .video-header {
            display: flex;
            align-items: center;
            padding: 15px;
            gap: 10px;
        }

        .video-creator {
            font-weight: 600;
        }

        .video-time {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .video-player {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            cursor: pointer;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .video-description {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }

        .video-stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        /* Upload Page */
        .upload-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .upload-title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #ff006e, #fb8500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #ff006e;
            background: rgba(255, 0, 110, 0.05);
        }

        .upload-area.dragover {
            border-color: #ff006e;
            background: rgba(255, 0, 110, 0.1);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        .upload-hint {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .upload-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
        }

        .preview-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .video-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff006e, #fb8500);
            transition: width 0.3s ease;
        }

        /* Dashboard */
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .dashboard-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #ff006e, #fb8500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .dashboard-video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .dashboard-video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .dashboard-video-thumb {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .dashboard-video-info {
            padding: 15px;
        }

        .dashboard-video-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .dashboard-video-meta {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                gap: 10px;
            }

            .nav-btn {
                padding: 6px 12px;
                font-size: 14px;
            }

            .upload-container, .dashboard-container, .video-feed {
                padding: 20px 15px;
            }

            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app" id="app">
        <!-- Auth Screen -->
        <div class="auth-container" id="authContainer">
            <div class="auth-box">
                <h1 class="logo">VideoShare</h1>
                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
                    <button class="auth-tab" onclick="switchAuthTab('signup')">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <!-- Signup Form -->
                <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-input" name="username" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" name="password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Account Type</label>
                        <select class="form-select" name="role" required>
                            <option value="">Select account type</option>
                            <option value="consumer">Consumer (Watch videos)</option>
                            <option value="creator">Creator (Upload videos)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
            </div>
        </div>

        <!-- Main App -->
        <div class="main-app" id="mainApp" style="display: none;">
            <!-- Header -->
            <header class="header">
                <div class="logo">VideoShare</div>
                <nav class="nav-menu">
                    <button class="nav-btn active" onclick="showPage('feed')">Home</button>
                    <button class="nav-btn" onclick="showPage('upload')" id="uploadBtn">Upload</button>
                    <button class="nav-btn" onclick="showPage('dashboard')" id="dashboardBtn">My Videos</button>
                    <div class="user-info">
                        <div class="avatar" id="userAvatar"></div>
                        <span id="username"></span>
                        <button class="nav-btn" onclick="logout()">Logout</button>
                    </div>
                </nav>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Video Feed Page -->
                <div class="page active" id="feedPage">
                    <div class="video-feed" id="videoFeed">
                        <!-- Videos will be loaded here -->
                    </div>
                </div>

                <!-- Upload Page -->
                <div class="page" id="uploadPage">
                    <div class="upload-container">
                        <h2 class="upload-title">Upload Your Video</h2>
                        
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-icon">🎬</div>
                            <div class="upload-text">Drag & drop your video here</div>
                            <div class="upload-hint">or click to browse (MP4, MOV, AVI up to 500MB)</div>
                            <input type="file" id="videoInput" accept="video/*" style="display: none;">
                        </div>

                        <form class="upload-form" id="uploadForm" style="display: none;">
                            <div class="preview-container">
                                <video class="video-preview" id="videoPreview" controls></video>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Title</label>
                                <input type="text" class="form-input" id="videoTitle" placeholder="Give your video a catchy title" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Description</label>
                                <textarea class="form-input" id="videoDescription" rows="4" placeholder="Tell viewers about your video" style="resize: vertical;"></textarea>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Genre</label>
                                <select class="form-select" id="videoGenre" required>
                                    <option value="">Select a genre</option>
                                    <option value="comedy">Comedy</option>
                                    <option value="education">Education</option>
                                    <option value="entertainment">Entertainment</option>
                                    <option value="music">Music</option>
                                    <option value="sports">Sports</option>
                                    <option value="travel">Travel</option>
                                    <option value="lifestyle">Lifestyle</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <div class="progress-bar" id="progressBar" style="display: none;">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>

                            <button type="submit" class="btn btn-primary" id="uploadBtnSubmit">Upload Video</button>
                        </form>
                    </div>
                </div>

                <!-- Dashboard Page -->
                <div class="page" id="dashboardPage">
                    <div class="dashboard-container">
                        <h2 class="dashboard-title">My Videos</h2>
                        <div class="videos-grid" id="userVideos">
                            <!-- User videos will be loaded here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Global state
        let currentUser = null;
        let currentPage = 'feed';
        let videos = [];
        let users = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Check for existing session
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showMainApp();
            }

            // Load sample data
            loadSampleData();

            // Setup upload functionality
            setupUpload();
        });

        // Load sample data
        function loadSampleData() {
            // Sample users
            if (!localStorage.getItem('users')) {
                const sampleUsers = [
                    { id: 1, username: 'john_creator', email: 'john@example.com', role: 'creator', password: 'password123' },
                    { id: 2, username: 'jane_viewer', email: 'jane@example.com', role: 'consumer', password: 'password123' },
                    { id: 3, username: 'mike_videos', email: 'mike@example.com', role: 'creator', password: 'password123' }
                ];
                localStorage.setItem('users', JSON.stringify(sampleUsers));
            }

            // Sample videos using working URLs
            if (!localStorage.getItem('videos')) {
                const sampleVideos = [
                    {
                        id: 1,
                        title: "Amazing Nature Documentary",
                        description: "Explore the wonders of nature in this breathtaking documentary showcasing wildlife from around the world.",
                        creator: "john_creator",
                        creatorId: 1,
                        genre: "education",
                        uploadDate: new Date(Date.now() - 86400000).toISOString(),
                        videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                        thumbnailUrl: "https://via.placeholder.com/400x300/0066cc/ffffff?text=Nature+Doc",
                        views: 1234,
                        likes: 89
                    },
                    {
                        id: 2,
                        title: "Cooking Masterclass",
                        description: "Learn how to cook the perfect pasta dish with this step-by-step tutorial from a professional chef.",
                        creator: "mike_videos",
                        creatorId: 3,
                        genre: "lifestyle",
                        uploadDate: new Date(Date.now() - 172800000).toISOString(),
                        videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
                        thumbnailUrl: "https://via.placeholder.com/400x300/ff6600/ffffff?text=Cooking+Class",
                        views: 2156,
                        likes: 145
                    },
                    {
                        id: 3,
                        title: "Tech Review 2024",
                        description: "Comprehensive review of the latest smartphones, laptops, and gadgets hitting the market this year.",
                        creator: "john_creator",
                        creatorId: 1,
                        genre: "education",
                        uploadDate: new Date(Date.now() - 259200000).toISOString(),
                        videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4",
                        thumbnailUrl: "https://via.placeholder.com/400x300/6600ff/ffffff?text=Tech+Review",
                        views: 3421,
                        likes: 234
                    }
                ];
                localStorage.setItem('videos', JSON.stringify(sampleVideos));
            }

            // Load data into memory
            users = JSON.parse(localStorage.getItem('users'));
            videos = JSON.parse(localStorage.getItem('videos'));
        }

        // Auth functions
        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Form').classList.add('active');
        }

        function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const email = formData.get('email');
            const password = formData.get('password');

            // Simple authentication
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));
                showMainApp();
            } else {
                alert('Invalid credentials. Try: john@example.com / password123');
            }
        }

        function handleSignup(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const userData = {
                id: users.length + 1,
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                role: formData.get('role')
            };

            // Check if user already exists
            if (users.find(u => u.email === userData.email)) {
                alert('User with this email already exists!');
                return;
            }

            if (users.find(u => u.username === userData.username)) {
                alert('Username already taken!');
                return;
            }

            // Add user
            users.push(userData);
            localStorage.setItem('users', JSON.stringify(users));

            // Auto login
            currentUser = userData;
            localStorage.setItem('currentUser', JSON.stringify(userData));
            showMainApp();
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('authContainer').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        }

        function showMainApp() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            
            // Update user info
            document.getElementById('username').textContent = currentUser.username;
            document.getElementById('userAvatar').textContent = currentUser.username.charAt(0).toUpperCase();
            
            // Show/hide upload and dashboard based on role
            if (currentUser.role === 'consumer') {
                document.getElementById('uploadBtn').style.display = 'none';
                document.getElementById('dashboardBtn').style.display = 'none';
            }
            
            // Load initial page
            showPage('feed');
        }

        // Navigation
        function showPage(page) {
            currentPage = page;
            
            // Update nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            
            // Update pages
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(page + 'Page').classList.add('active');
            
            // Load page content
            if (page === 'feed') {
                loadVideoFeed();
                document.querySelector(`[onclick="showPage('feed')"]`).classList.add('active');
            } else if (page === 'dashboard') {
                loadUserDashboard();
                document.querySelector(`[onclick="showPage('dashboard')"]`).classList.add('active');
            } else if (page === 'upload') {
                document.querySelector(`[onclick="showPage('upload')"]`).classList.add('active');
            }
        }

        // Video feed
        function loadVideoFeed() {
            const feedContainer = document.getElementById('videoFeed');
            
            if (videos.length === 0) {
                feedContainer.innerHTML = '<div class="empty-state"><div class="empty-icon">📹</div><div class="empty-text">No videos yet. Be the first to upload!</div></div>';
                return;
            }

            const sortedVideos = videos.sort((a, b) => new Date(b.uploadDate) - new Date(a.uploadDate));
            
            feedContainer.innerHTML = sortedVideos.map(video => `
                <div class="video-card">
                    <div class="video-header">
                        <div class="avatar">${video.creator.charAt(0).toUpperCase()}</div>
                        <div>
                            <div class="video-creator">@${video.creator}</div>
                            <div class="video-time">${formatTimeAgo(video.uploadDate)}</div>
                        </div>
                    </div>
                    <video class="video-player" controls onclick="playVideo(this)">
                        <source src="${video.videoUrl}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-description">${video.description}</div>
                        <div class="video-stats">
                            <div class="stat">👁️ ${formatNumber(video.views)} views</div>
                            <div class="stat">❤️ ${formatNumber(video.likes)} likes</div>
                            <div class="stat">🏷️ ${video.genre}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Upload functionality
        function setupUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const videoInput = document.getElementById('videoInput');
            const uploadForm = document.getElementById('uploadForm');
            const videoPreview = document.getElementById('videoPreview');

            // Click to upload
            uploadArea.addEventListener('click', () => videoInput.click());

            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleVideoFile(files[0]);
                }
            });

            // File input change
            videoInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleVideoFile(e.target.files[0]);
                }
            });

            // Upload form submit
            document.getElementById('uploadForm').addEventListener('submit', handleVideoUpload);
        }

        function handleVideoFile(file) {
            // Validate file
            if (!file.type.startsWith('video/')) {
                alert('Please select a video file.');
                return;
            }

            if (file.size > 500 * 1024 * 1024) { // 500MB limit
                alert('File size must be less than 500MB.');
                return;
            }

            // Show preview
            const videoPreview = document.getElementById('videoPreview');
            videoPreview.src = URL.createObjectURL(file);
            videoPreview.dataset.file = JSON.stringify({
                name: file.name,
                size: file.size,
                type: file.type
            });

            // Show form
            document.getElementById('uploadArea').style.display = 'none';
            document.getElementById('uploadForm').style.display = 'block';
        }

        function handleVideoUpload(event) {
            event.preventDefault();
            
            if (currentUser.role !== 'creator') {
                alert('Only creators can upload videos!');
                return;
            }

            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            const genre = document.getElementById('videoGenre').value;
            const videoPreview = document.getElementById('videoPreview');
            
            // Simulate upload progress
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const uploadButton = document.getElementById('uploadBtnSubmit');
            
            progressBar.style.display = 'block';
            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                
                progressFill.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    
                    // Create video object
                    const newVideo = {
                        id: videos.length + 1,
                        title,
                        description,
                        creator: currentUser.username,
                        creatorId: currentUser.id,
                        genre,
                        uploadDate: new Date().toISOString(),
                        videoUrl: videoPreview.src, // Local blob URL
                        thumbnailUrl: `https://via.placeholder.com/400x300/${Math.floor(Math.random()*16777215).toString(16)}/ffffff?text=${encodeURIComponent(title.substring(0, 10))}`,
                        views: 0,
                        likes: 0
                    };

                    // Add to videos array and storage
                    videos.push(newVideo);
                    localStorage.setItem('videos', JSON.stringify(videos));
                    
                    // Reset form
                    document.getElementById('uploadForm').reset();
                    document.getElementById('uploadForm').style.display = 'none';
                    document.getElementById('uploadArea').style.display = 'block';
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                    uploadButton.disabled = false;
                    uploadButton.textContent = 'Upload Video';
                    
                    alert('Video uploaded successfully!');
                    showPage('dashboard');
                }
            }, 200);
        }

        // User dashboard
        function loadUserDashboard() {
            const container = document.getElementById('userVideos');
            const userVideos = videos.filter(video => video.creatorId === currentUser.id);
            
            if (userVideos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📹</div>
                        <div class="empty-text">You haven't uploaded any videos yet</div>
                        <button class="btn-secondary" onclick="showPage('upload')">Upload Your First Video</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = userVideos.map(video => `
                <div class="dashboard-video-card">
                    <video class="dashboard-video-thumb" poster="${video.thumbnailUrl}">
                        <source src="${video.videoUrl}" type="video/mp4">
                    </video>
                    <div class="dashboard-video-info">
                        <div class="dashboard-video-title">${video.title}</div>
                        <div class="dashboard-video-meta">
                            ${formatTimeAgo(video.uploadDate)} • ${formatNumber(video.views)} views • ${formatNumber(video.likes)} likes
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Utility functions
        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;
        }

        function formatNumber(num) {
            if (num < 1000) return num.toString();
            if (num < 1000000) return (num / 1000).toFixed(1) + 'K';
            return (num / 1000000).toFixed(1) + 'M';
        }

        function playVideo(video) {
            // Pause other videos
            document.querySelectorAll('video').forEach(v => {
                if (v !== video) v.pause();
            });
        }
    </script>
</body>
